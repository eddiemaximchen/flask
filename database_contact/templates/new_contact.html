{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block title %}New Contact{% endblock %}

{% block content %}
<h2>New Contact</h2>

<form method="post">
    {{ form.csrf_token }}
    {{ form_field(form.name, rows=1, cols=20) }}
    {{ form_field(form.phone_number, rows=1, cols=10) }}
    {{ form.submit }}<br>
</form>
{% endblock %}
