<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>

<body>
    <h2>contact form</h2>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="flash">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form action="{{url_for('contact_complete')}}" method="POST" novalidate="novalidate">
        <table>
            <tr>
                <td>user name</td>
                <td><input type="text" name="username" value="{{username}}" placeholder="your name" /></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" value="{{email}}" placeholder="your email" /></td>
            </tr>
            <tr>
                <td>comments</td>
                <td><textarea name="desc" placeholder="your comments">{{desc}}</textarea> </td>
            </tr>
        </table>
        <input type="submit" value="contact" />
    </form>
</body>

</html>
