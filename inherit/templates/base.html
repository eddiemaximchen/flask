<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Template - Hello{% endblock %}</title>
    {% block styles %}{% endblock %}
    {% endblock%}
</head>
<body>
<nav>
        <ul><li><a href="{{url_for('index')}}">home</a></li></ul>
</nav>
<main>
        {% block content %}
        {% endblock %}
</main>
<footer>
        {%block footer %}
        {% endblock%}
</footer>
{% block scripts %}{% endblock %}
</body>
</html>
